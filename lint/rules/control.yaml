---
rules:

- tag: control-empty
  level: error
  description: |
    Recipe control must not be empty.

- tag: control-description-empty
  level: error
  description: |
    Recipe control description must not be empty.

- tag: control-description-wrap
  level: warning
  description: |
    Recipe control description text should be wrapped at 76 characters.

